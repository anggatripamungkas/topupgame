<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - GamingZone</title>
  <link rel="stylesheet" href="./src/styles2.css" />
</head>
<body>
  <div class="signup-container">
    <div class="form-box">
      <h2>Create your account</h2>
      <form action="#" method="POST">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@gmail.com"/>

        <label for="password">Create a password</label>
        <input type="password" id="password" placeholder="must be 8 characters"/>

        <label for="confirm-password">Confirm password</label>
        <input type="password" id="confirm-password" placeholder="Repeat password"/>

        <button type="submit">Sign Up</button>
      </form>
      <p class="login-link">
        Already have Account? <a href="login.html">Login Here</a>
      </p>
    </div>
  </div>

  <script src="./src/script.js"></script>
</body>
</html>
